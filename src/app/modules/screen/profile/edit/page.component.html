<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden bg-card">
    <div class="px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">

            <div class="mt-3 px-3">
                <form [formGroup]="dataForm">

                    <!-- Profile photo -->
                    <div class="group relative flex flex-0 mt-4 mx-auto w-22 h-22 rounded-full">
                        <!-- <div class="hidden group-hover:flex absolute inset-0 flex-col items-center justify-center backdrop-filter backdrop-blur bg-opacity-80 rounded-full cursor-pointer bg-gray-800">
                            <mat-icon class="text-white" [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                            <div class="mt-2 mx-6 font-medium text-center text-white">Change Profile Photo</div>
                        </div> -->
                        <ng-container *ngIf="imageUrl">
                            <img class="w-full h-full rounded-full object-cover" [src]="imageUrl" [alt]="'Profile avatar'">
                        </ng-container>
                        <!-- <ng-container *ngIf="!imageUrl">
                            <div class="flex items-center justify-center w-full h-full rounded-full text-8xl font-semibold uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{profile.displayName.charAt(0)}}
                            </div>
                        </ng-container> -->
                        <mat-icon (click)="uploadImage()" class="icon-size-5 bottom-0 absolute right-0" matPrefix [svgIcon]="'asha:camera'"></mat-icon>
                        <input #fileInput type="file" style="display: none;" (change)="onFileSelected($event)">
                    </div>

                    <!-- Section -->
                    <div class="grid sm:grid-cols-4 gap-6 mt-3 w-full">
                        <!-- Name -->
                        <div class="sm:col-span-4">

                            <mat-form-field class="w-full">
                                <mat-label>ชื่อ</mat-label>
                                <input class="w-full" [formControlName]="'name'" matInput placeholder="Enter name">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'asha:user_contact'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="w-full">
                                <mat-label>เบอร์โทรศัพท์</mat-label>
                                <input class="w-full" [formControlName]="'phone'" (keyup)="onChange($event)" matInput placeholder="Enter your phone number">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'asha:phone_contact'"></mat-icon>
                            </mat-form-field>
                            <div class="flex" *ngIf="disableError">
                                <mat-icon class="icon-size-5 text-red-500" [svgIcon]="'heroicons_solid:exclamation-triangle'"></mat-icon>
                                <div class="ml-1.5 leading-6 text-red-500">
                                    เบอร์นี้ถูกลงทะเบียนกับ LINE ID อื่นแล้ว
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <!-- <div class="bottom-0 px-6 pt-9 pb-12 md:p-8 md:pb-12 px-3 lg:p-12">

        <div class="relative items-center justify-start w-full h-14 py-5 z-49">
            <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="submit()">
                ถัดไป
            </button>
        </div>

    </div> -->
</div>


<div class="bottom-0 px-6 pt-4 pb-5 md:p-8 md:pb-12 lg:p-12 w-full fixed bg-card">

    <div class="relative items-center justify-start w-full h-14 py-5 pb-15 z-49">
        <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="submit()">
            บันทึกการเปลี่ยนแปลง
        </button>
    </div>

</div>
