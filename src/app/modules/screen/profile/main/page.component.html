<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden bg-card">
    <div class="px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">

            <div class="bg-card rounded-lg m-2">
                <div class="flex flex-col w-full max-w-screen-xl mx-auto px-4 sm:px-8">

                    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 sm:my-12">
                        <!-- Avatar and name -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-2 p-1">
                            <div class="flex items-start justify-between">
                                <div class="text-lg font-medium tracking-tight leading-6 truncate">
                                    <div class="flex items-center">
                                        <img class="w-12 h-12 rounded-full" *ngIf="profile && profile.pictureUrl" [src]="profile.pictureUrl">
                                        <div class="ml-2">
                                            <p class="text-1xl font-bold">
                                                {{profile ? profile.displayName : "-"}}
                                            </p>
                                            <p class="text-lg">
                                                {{profile ? profile.displayName : "-"}}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="ml-2 -mr-3">
                                    <button class="fuse-mat-button-large w-full w-24 h-24 mt-2 mb-3 rounded-full text-white" mat-flat-button [color]="'primary'">
                                        <mat-icon class="icon-size-5" svgIcon="asha:edit-profile"></mat-icon>
                                    </button>
                                </div>
                            </div>


                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-2 p-1">
                            <div class="flex items-start justify-between">
                                <div class="text-lg font-medium tracking-tight leading-6 truncate">
                                    <div class="flex items-center">
                                        <mat-icon class="icon-size-5" svgIcon="asha:car-profile"></mat-icon>
                                        <div class="ml-2">
                                            <p class="text-lg">
                                                จัดการรถ (3)
                                            </p>

                                        </div>
                                    </div>
                                </div>

                                <div class="ml-2 -mr-3">
                                    <mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- <div class="bottom-0 px-6 pt-9 pb-12 md:p-8 md:pb-12 px-3 lg:p-12">

        <div class="relative items-center justify-start w-full h-14 py-5 z-49">
            <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="submit()">
                ถัดไป
            </button>
        </div>

    </div> -->
</div>
