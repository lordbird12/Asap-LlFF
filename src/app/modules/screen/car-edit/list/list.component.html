        <!-- Load settings panel -->
        <div class="mt-1">
            <form [formGroup]="dataForm">

                <!-- Section -->
                <div class="flex items-center justify-center">
                    <img class="w-50 h-auto items-center justify-center" [src]="item?.image" alt="Cover image">
                </div>
                <div class="w-full mt-5">
                    <div class="text-xl">{{item ? item.license : "-"}}</div>

                </div>
                <div class="grid sm:grid-cols-4 gap-6 mt-5 w-full">
                    <!-- Name -->
                    <div class="sm:col-span-4">

                    </div>
                </div>

            </form>
        </div>
