<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">


            <!-- Form -->

            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
                <div class="step-title text-red-500">ขั้นตอนที่ 2
                    <b class="text-gray-300">/4</b>
                </div>
            </div>

            <!-- Section -->
            <div class="w-full px-3 pt-1">
                <div class="text-xl font-bold">ระบุตำแหน่งเพื่อค้นหาศูนย์บริการใกล้คุณ</div>
            </div>
            <!-- <div class="flex items-center">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div> -->
            <div class="flex flex-col w-full filter-article bg-card">
                <div class="p-2 sm:p-8 lg:p-10">
                    <!-- Features -->

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4">
                        <div class="flex items-center">
                            <div id="map" style="width: 100%; height: 350px;"></div>
                        </div>
                        <ng-container *ngIf="item">
                            <div class="p-2 sm:p-8 lg:p-10">


                                <!-- Features -->
                                <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-2 p-1">
                                    <div class="flex items-center">
                                        <mat-icon class="icon-size-5" svgIcon="heroicons_outline:map-pin"></mat-icon>
                                        <div class="ml-2 text-2xl font-bold">{{item?.aoi}} {{item?.province}}
                                        </div>
                                    </div>
                                    <div class="flex items-center">
                                        <div>{{item?.aoi}} {{item?.district}} {{item?.province}} {{item?.country}} {{item?.postcode}}</div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                    </div>

                </div>

            </div>


        </div>
    </div>
    <div class="bottom-0 px-6 pt-9 pb-3 md:p-8 md:pb-12 lg:p-12">
        <!-- <div class="flex px-5">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:map-pin'"></mat-icon>
            <div class="ml-1.5 leading-6 text-xl">{{item.name}}</div>
        </div>
        <div class="flex px-5">
            <div class="text-secondary">{{item.address}}</div>
        </div> -->
        <div class="flex flex-col divide-y">

            <div class="relative items-center justify-start w-full h-14 py-5 z-49">
                <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md " mat-flat-button [color]="'primary'" (click)="submit()">
                    ยืนยันตำแหน่ง
                </button>
            </div>


        </div>
    </div>
</div>
