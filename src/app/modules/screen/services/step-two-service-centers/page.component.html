<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">


            <!-- Form -->

            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
                <div class="step-title text-red-500">ขั้นตอนที่ 2
                    <b class="text-gray-300">/4</b>
                </div>
            </div>

            <!-- Section -->
            <div class="w-full px-3 pt-1">
                <div class="text-xl font-bold">เลือกศูนย์บริการ</div>
                <div class="mt-1">พบ 5 ศูนย์บริการใกล้คุณ</div>
            </div>

        </div>
    </div>
    <div class="bottom-0 px-6 pt-2 pb-3 md:p-8 md:pb-6 lg:p-12">

        <div class="flex flex-col divide-y">

            <div class="flex flex-wrap items-start w-full max-w-400">
                <ng-container *ngFor="let item of this.items; let i = index">
                    <fuse-card class="flex flex-col max-w-80 w-full p-2 m-2 filter-article">
                        <div class="p-2 sm:p-8 lg:p-10">
                            <div class="text-3xl font-bold">{{item?.name}}</div>
                            <div class="mt-1 leading-relaxed text-2xl font-semibold">
                                {{item?.km}} km.
                            </div>

                            <!-- Features -->
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-3">

                                <div class="flex items-center p-2 mb-2 rounded-lg font-semibold text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500 w-max">
                                    <mat-icon class="icon-size-5 p-1 rounded-full text-white bg-green-500" svgIcon="mat_solid:thumb_up_alt"></mat-icon>
                                    <div class="ml-2 text-green-500">แนะนำ</div>
                                </div>
                                <div class="flex items-center">
                                    <mat-icon class="icon-size-5" svgIcon="heroicons_outline:map-pin"></mat-icon>

                                    <div class="ml-2">{{item?.address}}</div>
                                </div>
                                <div class="flex items-center">
                                    <mat-icon class="icon-size-5" svgIcon="mat_outline:access_time"></mat-icon>
                                    <div class="ml-2">ทุกวัน 7:00 - 17:00 น.</div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col items-center p-2 lg:px-10 lg:py-12 lg:min-w-80">
                            <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="selectServiceCenter(item)">
                                เลือก
                            </button>
                        </div>
                    </fuse-card>
                </ng-container>


            </div>


        </div>
    </div>
