<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="px-6 pt-4 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">


            <!-- Form -->

            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="76"></mat-progress-bar>
                <div class="step-title text-red-500 pt-3 font-bold">ขั้นตอนที่ 3
                    <b class="text-gray-300">/4</b>
                </div>
            </div>

            <!-- Section -->
            <div class="w-full px-3 pt-3">
                <div class="text-xl font-bold">เลือกวันที่ต้องการเข้ารับบริการ</div>
                <div class="mt-1">ไม่สามารถจ้างล่วงหน้าเกิน 90 วันได้</div>
            </div>

            <div class="w-full px-1 py-5">
                <mat-calendar [dateClass]="dateClass" [(selected)]="selected" [headerComponent]="customHeader" (selectedChange)="onSelect($event)"></mat-calendar>

            </div>

        </div>
    </div>
</div>
