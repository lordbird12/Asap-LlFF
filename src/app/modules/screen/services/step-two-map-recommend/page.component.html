<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden bg-card">
    <div class="px-6 pt-9 pb-1 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">


            <!-- Form -->

            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
                <div class="step-title text-red-500">ขั้นตอนที่ 2
                    <b class="text-gray-300">/4</b>
                </div>
            </div>

            <!-- Section -->
            <div class="w-full px-3 pt-1">
                <div class="text-xl font-bold">เลือกศูนย์บริการ</div>
            </div>
            <!-- <div class="flex items-center">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div> -->
            <div class="flex flex-col w-full filter-article bg-card">
                <div class="p-2 sm:p-8 lg:p-10">
                    <!-- Features -->

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4">
                        <div class="flex items-center">
                            <div id="map" style="width: 100%; height: 300px;"></div>
                        </div>
                        <ng-container *ngIf="items?.length > 0">
                            <div class="p-2 sm:p-8 lg:p-10">


                                <!-- Features -->
                                <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-2 p-1">
                                    <div class="text-2xl font-bold">{{item?.name}}</div>
                                    <div class="leading-relaxed text-2xl font-semibold">
                                        {{item?.km}} km.
                                    </div>

                                    <div class="flex items-center p-2 mb-2 rounded-lg font-semibold text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500 w-max">
                                        <mat-icon class="icon-size-5 p-1 rounded-full text-white bg-green-500" svgIcon="mat_solid:thumb_up_alt"></mat-icon>
                                        <div class="ml-2 text-green-500">แนะนำ</div>
                                    </div>
                                    <div class="flex items-center">
                                        <mat-icon class="icon-size-5" svgIcon="heroicons_outline:map-pin"></mat-icon>

                                        <div class="ml-2">{{item?.address}} <span (click)="openMap(item)" class="underline text-slate-400">ดูแผนที่</span></div>
                                    </div>
                                    <div class="flex items-center">
                                        <mat-icon class="icon-size-5" svgIcon="mat_outline:access_time"></mat-icon>
                                        <div class="ml-2">ทุกวัน 7:00 - 17:00 น.</div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </div>
                <!-- <ng-container *ngIf="items?.length > 0">
                    <div class="flex flex-col items-center p-2 lg:px-10 lg:py-12 lg:min-w-80">
                        <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="selectServiceCenter(item)">
                            เลือก
                        </button>
                    </div>
                </ng-container> -->
            </div>


        </div>
    </div>
    <!-- <div class="bottom-0 px-6 pt-1 pb-3 md:p-8 md:pb-12 lg:p-12 bg-card"> -->

    <div class="bottom-0 px-6 pt-4 pb-5 md:p-8 md:pb-12 lg:p-12 w-full fixed bg-card">

        <div class="grid grid-cols-2 mt-0 bg-white justify-center rounded max-w-[100vh]">

            <div class=" flex relative items-end justify-end w-full h-35 px-4 md:px-6 z-49 bg-white">
                <button class="fuse-mat-button-large w-full my-1 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="selectServiceCenter(item)">
                    จองเลย
                </button>
            </div>
            <div class=" flex relative items-end justify-end w-full h-35 px-4 md:px-6 z-49 bg-white">
                <ng-container *ngIf="items?.length > 0">
                    <button class="fuse-mat-button-large w-full my-1 rounded-md text-white" mat-flat-button [color]="'default'" (click)="goToServicesCenter()">
                        แสดงศูนย์บริการอื่น
                    </button>
                </ng-container>
                <ng-container *ngIf="items?.length == 0">
                    <button class="fuse-mat-button-large w-full my-1 rounded-md text-white" mat-flat-button [color]="'default'" (click)="goToServicesCenter()">
                        ลองค้นหาที่อยู่อื่น
                    </button>
                </ng-container>

            </div>

        </div>
