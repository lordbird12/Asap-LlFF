<div class="flex flex-col w-full max-w-md bg-white sm:absolute sm:inset-0 bg-card h-[92vh]">
    <div class="flex grow flex-col px-6 pt-4 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">
            <!-- Section -->
            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
                <div class="step-title text-red-500 pt-3 font-bold">ขั้นตอนที่ 4
                    <b class="text-gray-300">/4</b>
                </div>
            </div>
            <!-- Section -->
            <div class="w-full px-3 pt-3">
                <div class="text-xl">ขั้นตอนสุดท้าย</div>
                <div class="text-secondary">ระบุข้อมูลติดต่อของคุณเพื่อดำเนินการจอง</div>
            </div>

            <div class="mt-3 px-3">
                <form [formGroup]="dataForm">

                    <!-- Section -->
                    <div class="grid sm:grid-cols-4 gap-6 mt-5 w-full">
                        <!-- Name -->
                        <div class="sm:col-span-4">

                            <!-- <mat-form-field class="w-full" style="border-radius:18px !important;">
                                <mat-label>ชื่อ</mat-label>
                                <input class="w-full" [formControlName]="'name'" style="border-radius:18px !important;" matInput placeholder="Enter name">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'asha:user_contact'"></mat-icon>
                            </mat-form-field> -->
                            <b class="mb-1">ชื่อ</b>
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'" style="border-radius:18px !important;">
                                <input class="w-full" [formControlName]="'name'" style="border-radius:18px !important;" matInput placeholder="ระบุชื่อ">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'asha:user_contact'"></mat-icon>

                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <b class="mb-1">เบอร์โทรศัพท์</b>
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'" style="border-radius:18px !important;">
                                <input class="w-full" [formControlName]="'phone'" (keyup)="onChange($event)" style="border-radius:18px !important;" matInput placeholder="ระบุเบอร์โทรศัพท์">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'asha:phone_contact'"></mat-icon>

                            </mat-form-field>

                            <div class="flex" *ngIf="disableError">
                                <mat-icon class="icon-size-5 text-red-500" [svgIcon]="'heroicons_solid:exclamation-triangle'"></mat-icon>
                                <div class="ml-1.5 leading-6 text-red-500">
                                    เบอร์นี้ถูกลงทะเบียนกับ LINE ID อื่นแล้ว
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <footer class="px-6 pt-4 pb-5 md:p-8 md:pb-12 lg:p-12 w-full">
        <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="submit2()">
            ถัดไป
        </button>
    </footer>
</div>
