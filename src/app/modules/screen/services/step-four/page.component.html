<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">
            <!-- Section -->
            <div class="w-full px-3">
                <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
                <div class="step-title text-red-500">ขั้นตอนที่ 4
                    <b class="text-gray-300">/4</b>
                </div>
            </div>
            <!-- Section -->
            <div class="w-full px-3 pt-1">
                <div class="text-xl">ขั้นตอนสุดท้าย</div>
                <div class="text-secondary">ระบุข้อมูลติดต่อของคุณเพื่อดำเนินการจอง</div>
            </div>

            <div class="mt-3">
                <form [formGroup]="dataForm">

                    <!-- Section -->
                    <div class="grid sm:grid-cols-4 gap-6 mt-5 w-full">
                        <!-- Name -->
                        <div class="sm:col-span-4">

                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>ชื่อ</mat-label>
                                <input class="w-full" [formControlName]="'name'" matInput [placeholder]="'ชื่อ'">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:user'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>เบอร์โทรศัพท์</mat-label>
                                <input class="w-full" [formControlName]="'phone'" matInput [placeholder]="'ชื่อ'">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <div class="bottom-0 px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

        <div class="relative items-center justify-start w-full h-14 py-5 z-49">
            <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'" (click)="openBottomSheet()">
                ถัดไป
            </button>
        </div>

    </div>
</div>
