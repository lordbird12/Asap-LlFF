<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden bg-white">
    <div class="flex-auto px-6 pt-9 pb-2 md:p-8 md:pb-2 lg:p-12">
        <div class="mt-3">


            <!-- Form -->

            <div class="w-full px-5">
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
                <div class="step-title text-red-500">ขั้นตอนที่ 2
                    <b class="text-gray-300">/4</b>
                </div>
            </div>

            <!-- Section -->
            <div class="w-full px-3 pt-5 pb-2">
                <div class="text-xl font-bold">ระบุตำแหน่งเพื่อค้นหาศูนย์บริการใกล้คุณ</div>
            </div>

            <div class="w-full px-1 py-5">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>

        </div>
    </div>
    <div class="bottom-0 px-6 pt-9 pb-3 md:p-8 md:pb-12 lg:p-12">
        <!-- <div class="flex px-5">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:map-pin'"></mat-icon>
            <div class="ml-1.5 leading-6 text-xl">{{item.name}}</div>
        </div>
        <div class="flex px-5">
            <div class="text-secondary">{{item.address}}</div>
        </div> -->
        <div class="flex flex-col divide-y">

            <div class="flex px-4 py-5 cursor-pointer">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:map-pin'"></mat-icon>
                <div class="ml-3">
                    <div class="font-medium leading-6 font-bold">
                        {{item.name ? item.name : item.aoi}}
                    </div>
                    <div class="mt-0.5 text-secondary">
                        {{item.address ? item.address : item.road}}
                    </div>
                </div>
            </div>
            <div class="relative items-center justify-start w-full h-14 py-5 z-49">
                <button class="fuse-mat-button-large w-full mt-2 mb-3 rounded-md text-white" mat-flat-button [color]="'primary'">
                    ยืนยันตำแหน่ง
                </button>
            </div>

        </div>
    </div>
